{% set no_index = True %}
{% extends 'base.html' %}
{% block content %}
    <section class="height-60 bg--primary text-center">
        <div class="container pos-vertical-center text-center">
            <div class="row">
                <div class="col-10 mx-auto">
                    <h1 class="mx-auto mb-2">Ooops... this page does not exist</h1>
                    <p class="lead">
                        It might have been deleted or the URL is incorrect.
                    </p>
                    <a class="btn btn--white" href="{{ url_for('frontend_home') }}">
                        <span class="btn__text">
                            Back to home page
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center space-bottom--sm">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Follow us on social media</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center unpad--top">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <a href="https://www.linkedin.com/company/visafy/" target="_blank" rel="me">
                        <div class="feature feature-3 mb-0 text-center">
                            <i class="icon socicon-linkedin color--primary"></i>
                            <h4>@visafy</h4>
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <a href="https://www.facebook.com/visafy.it/" target="_blank" rel="me">
                        <div class="feature feature-3 mb-0 text-center">
                            <i class="icon socicon-facebook color--primary"></i>
                            <h4>@visafy.it</h4>
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <a href="https://instagram.com/visafy" target="_blank" rel="me">
                        <div class="feature feature-3 mb-0 text-center">
                            <i class="icon socicon-instagram color--primary"></i>
                            <h4>@visafy</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--end of container-->
    </section>
{% endblock %}
